<html>
<head>
	<title>BookDrop</title>
	<meta charset="utf-8">
	<link rel="icon" href="favicon.ico" type="image/x-icon" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="css/home_style.css" rel="stylesheet">
	<link href="css/nav_style.css" rel="stylesheet">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:ital,wght@0,400;1,400">

	<!-- this is a comment in HTML -->

<body>
	<div>
		<div class="nav">
			<div class="logo-btn">
				<button type="button"><img src="images/logo.png" id="logo"></button>
			</div>

			<div class="right-align">
				<div class="signin-btn">
					<button id="signin-btn" type="button">SIGN IN</button>
				</div>
			</div>
		</div>
		<div class="section1">
			<h1> Want to buy or sell a textbook?</h1>
			<div class=register-btn>
				<button type="button" id="register">REGISTER</button>
			</div>
		</div>
		<div class="section2">
			<div class ="text">
				<p>Buy and sell textbooks directly to students at your university!</p>
			</div>
			<div class="features">
				<div class="column">
					<div class="inner_col">
						<div class="feature_name">
							<p>Buy</p>
						</div>
						<div class="feature_img">
							<img src="images/shopping cart.png">
						</div>
					</div>

				</div>
				<div class="column">
					<div class="inner_col">
						<div class="feature_name">
							<p>Sell</p>
						</div>
						<div class="feature_img">
							<img src="images/package.png">
						</div>
					</div>
			</div>
				<div class="column">
					<div class="inner_col">
						<div class="feature_name">
							<p>Browse</p>
						</div>
						<div class="feature_img">
							<img src="images/pocket.png">
						</div>
					</div>

				</div>
			</div>
		</div>

	</div>
